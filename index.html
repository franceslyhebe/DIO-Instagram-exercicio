<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
     <!-- GOOGLE FONT -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     <!-- LINK PARA CSS-->
     <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div class="principal-container">
            <div class="principal-content">
               
                <div class="slide-container" style="background-image: url(./imagens/phone.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="imagens/01.png" alt="slide image" class="active">
                        <img src="imagens/03.png" alt="slide image">
                        <img src="imagens/04.png" alt="slide image">
                    </div>
                </div>
                
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="./imagens/logo-light.png" alt="Instagram logo" class="logo-light">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>Número de telefone, usuário ou senha</span>
                                    <input type="text">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>Senha</span>
                                    <input type="password">
                                </div>
                            </div>
                           
                            <div class="btn">
                                <button class="btn-login" id="signin-btn" disabled>Login </button>
                            </div>
                            
                            <div class="divisao">
                                <div class="linha1"></div>
                                <div class="texto-divisao">OU</div>
                                <div class="linha2"></div>
                            </div>
                            
                            <div class="btn">
                                <button class="btn-fb">
                                    <img src="./imagens/facebook-icon.png" alt="">
                                    <span>Login com Facebook</span>
                                </button>
                                
                                <a href="#" class="esqueceu">Esqueceu a senha?</a>
                            </div>
                            
                            
                            
                        </div>
                    </div>
                    
                    <div class="box-cadastro">
                        <p>Não tem uma conta?<a href="#">Cadastre-se</a></p>
                    </div>

                    <div class="app-download">
                        <p>Obtenha o aplicativo</p>
                        <div class="link-loja">
                            <a href="#" class="appstore"><img src="./imagens/app-store.png" alt="App Store"></a>
                            <a href="#" class="google"><img src="./imagens/gg-play.png" alt="Google Play"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       

    <div class="footer">
        <div class="links">
            <a href="#">Meta</a>
            <a href="#">Sobre</a>
            <a href="#">Blog</a>
            <a href="#">Carreiras</a>
            <a href="#">Ajuda</a>
            <a href="#">Api</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Principais contas</a>
            <a href="#">Hashtags</a>
            <a href="#">Localizações</a>
            </div>
            <div class="copyright">
                © 2022 Instagram from Meta
            </div>
        </div>
    </div>

    <!-- Conectar JS -->
    <script src="main.js"></script>
</body>
</html>
